<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'true'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target", "_blank");
      }
    })
  }

  let faSearch = document.querySelector('#fa_search');
  faSearch.addEventListener('click', function () {
    document.querySelector('#search_mask').style = ''
  })

  // 代码高亮

  // 离开当前页title变化

      if (document.visibilityState == 'hidden') {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }

</script>

        <a class="result-title" style="opacity: 0;" href="https://52blog.github.io/ovbTGIV9e/"" data-c="
          &lt;p&gt;这个过程并不算短，但可以让你对服务器的开发拥有最高等级的控制力。如果你希望开发一个魔兽世界哔哔，掌握这一流程则是不可或缺的能力和前提条件。&lt;br&gt;
TrinityCore基于C++开发而成，需要通过Microsoft Visual C++ 2010以上版本编译生成。你需要如下的几个步骤来生成自己的服务器程序：&lt;br&gt;
请注意：虽然编译服务端并不是什么高深的学问，但它并非面向于所有的玩家。环境建立，代码维护，功能开发，数值策划等等制作游戏所必须步骤的操作难度和精力消耗都不是普通玩家所能承受的，所以在决定吸收这些知识之前，请先确认自己到底是有开发兴趣或意向还是想找个新娱乐项目，如果是后者，那么我的建议是不要看下去，因为它将会浪费你不少宝贵的时间和精力，而且不会为你带来任何精神或物质上的收益。&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;获取源码，并获取最近的更新。&lt;/li&gt;
&lt;li&gt;获取数据库SQL，导入。当然官方提供的是英文版本的，而且更新较为缓慢，你可以使用我在另一个帖子中提供的简体中文数据库。&lt;/li&gt;
&lt;li&gt;生成Visual   Studio解决方案，将源代码通过CMAKE转化为可用VS2010或其他版本可用的解决方案。如果你的机器上没有相应的运行环境，则必须首先配置——至少要安装PERL5和OPENSSL，在某些情况下可能还需要MASM或NASM。这个过程非常容易出错而且对于经验不足的开发者很容易就此卡壳，我会在此介绍我所了解的问题的解决方法，但不承诺为你提供后续的帮助支持。&lt;/li&gt;
&lt;li&gt;调整参数，编译服务端文件。&lt;/li&gt;
&lt;li&gt;搭建服务器环境，导入所需的所有数据库信息。如果需要的话，制作账号管理系统。&lt;/li&gt;
&lt;li&gt;使用编译生成的DBC和地图解析工具解析服务器端所需的DBC和地图文件。要注意的是生成工具是CMAKE时的可选项，这个我会在后面的描述中着重强调。&lt;/li&gt;
&lt;li&gt;将所有的文件按既定格式放在特定位置，调整authserver.conf和worldserver.conf中的链接参数，并在auth数据库的realmlist表中建立服务器信息，即可成功开启服务端，并让朋友加入你的游戏了。&lt;/li&gt;
&lt;/ol&gt;
&lt;pre&gt;&lt;code&gt;正文  
获取源码  
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;TrinityCore 的源码通过Git提供的命令行工具你可以轻松地获取最新的TC源码，但对于新开发者，甚至是所有的开发者，我推荐使用Git   Extensions这个图形化的工具。你可以在：&lt;/p&gt;
&lt;p&gt;http://code.google.com/p/gitextensions/&lt;br&gt;
获取最新的Git Extensions。如果你找不到下载链接在哪（这说明你需要做一点点最基础的英文学习了），我在这里为你提供一个链接：&lt;/p&gt;
&lt;p&gt;http://gitextensions.googlecode. ... 43SetupComplete.msi&lt;br&gt;
如果下载地址过期，或则你看这篇文章已经是很久以后的事情，那么你可以从新搜索一下这个软件，下载最新版本的。&lt;/p&gt;
&lt;p&gt;一路NEXT确实可以安装完成，但为了让你的服务端不至于出现太多毛病，有几个选项需要你调整一下，即使和安装程序上的推荐说明不大一致。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406026531.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
勾上这两个选项。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://52blog.github.io/post-images/1632406063970.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;确认你选择了所需的集成环境。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406087651.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;如果你的机器上装的是VS2012,那么就选上Visual Studio 2012 integration 这个选项&lt;/p&gt;
&lt;p&gt;选择OpenSSH，即使说明上说putty的windows集成更加优秀。&lt;br&gt;
开始安装。在安装的过程中会弹出KDiff3和Git的安装向导，一路NEXT即可。请在Git的安装过程中确认选择了“Run   Git from the Windows Command Prompt”这一选项。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406107419.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;这就是Git Extension的界面。
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;img src=&#34;https://52blog.github.io/post-images/1632406122891.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
可以看到我我的GIT上有很多个分支，但这些东西不是上来就有的。下一步就要对其进行配置，令它可以从Git上拉取（pull）源代码，并保存在正确的位置。&lt;/p&gt;
&lt;p&gt;首先，你需要建立一个存放源码的文件夹。&lt;/p&gt;
&lt;p&gt;我在D建立一个文件夹，名为“MSASource”，用以存放源代码。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406142033.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;如果你正确安装了Git Extensions，则当你右键点击这个文件夹时，会出现一个新的选项“Git   Extensions”，选择子菜单中的“Clone”。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406160515.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;在弹出窗口中按以下格式填写所需的信息。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406176765.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
如果你懒得照图打地址这里给你个可以复制的：&lt;br&gt;
https://github.com/TrinityCore/TrinityCore.git&lt;br&gt;
注意将Subdirectory to create清空，因为我们并不需要它为我们建立子文件夹。&lt;br&gt;
点击Clone。这会将TrinityCore于Github的源代码拉取至你的本地文件夹中，时间取决于你的网络连接速度。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406195992.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
完成之后文件夹下将多出一大堆源代码文件。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406212083.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;但这时还无法编译，我们必须先将这堆源码通过CMAKE转化为VC++的解决方案。对于某些设备，这一步可能仅需10秒，但对另一些设备，则可能得花上数小时的时间。这个根据你的网络速度决定你的下载时间&lt;/p&gt;
&lt;p&gt;然后补充一下，Trinity-Core的代码地址：https://github.com/TrinityCore&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;安装CMAKE  
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;首先在这里下载你需要的CMAKE版本：&lt;/p&gt;
&lt;p&gt;http://www.cmake.org/cmake/resources/software.html&lt;/p&gt;
&lt;p&gt;如果你用WINDOWS就下这个：&lt;/p&gt;
&lt;p&gt;http://www.cmake.org/files/v2.8/cmake-2.8.10.1-win32-x86.exe&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://52blog.github.io/post-images/1632406228152.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
选择将CMAKE添加至环境变量，其他一路下一步。&lt;/p&gt;
&lt;p&gt;在运行CMAKE之前，你要先建立一个文件下用以存放生成的解决方案（SLN）。在这篇教程中我建立了一个名为“MSABuild”的文件夹。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://52blog.github.io/post-images/1632406243737.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;运行CMAKE，在“Where   is the source code”一栏填入源代码的目录位置，在“Where   to build the binaries”一栏填入刚才建立的文件夹地址。&lt;/p&gt;
&lt;p&gt;点击Configure。在弹出的菜单中选择Visual   Studio 10。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;https://52blog.github.io/post-images/1632406257952.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;如果你的机器原本只用于打游戏而没做过开发，99%的可能性会配置失败并报告这个错误。&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://52blog.github.io/post-images/1632406280498.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
这意味着你的机器上没有OpenSSL，需要先安装OpenSSL。&lt;/p&gt;
&lt;p&gt;安装OpenSSL是一些老鸟都不愿搭理的差事，因设备的系统环境不同，安装过程也不尽相同而且还会出现各种各样的错误。但如果不安这东西，你便没有办法轻易地生成SLN，从而无法编译自己的服务端，所以这个坎是必须得想法跨越的。在这里我为你提供一套传统的OpenSSL安装方法，祝你安装顺利。&lt;/p&gt;
&lt;p&gt;首先，这个过程需要你对OpenSSL的源代码进行编译（他们只给源码），所以你需要有一个Visual Studio，我用的是VS2010旗舰，你可以从这个地址来下载试用版。当然在试用期结束后是重装系统，破解还是买正版（很贵），那就不是我的事了。 当然，你最好去搜索一个破解版本什么的。。&lt;/p&gt;
&lt;p&gt;http://download.microsoft.com/do ... 10UltimTrialCHS.iso&lt;/p&gt;
&lt;p&gt;ISO，可以刻录光盘安装，也可以通过虚拟光驱加载安装。&lt;/p&gt;
&lt;p&gt;然后下载OpenSSL的源码，地址在这里：&lt;/p&gt;
&lt;p&gt;http://www.openssl.org/source/&lt;/p&gt;
&lt;p&gt;如果你不知道下哪个，我给你提供个地址：&lt;/p&gt;
&lt;p&gt;http://www.openssl.org/source/openssl-1.0.1c.tar.gz&lt;/p&gt;
&lt;p&gt;然后，你需要安装PERL5，并把它加到环境变量中。&lt;/p&gt;
&lt;p&gt;PERL的安装过程并不简单，不过幸好有个ActivePerl，地址在这里：&lt;/p&gt;
&lt;p&gt;http://www.activestate.com/activeperl/downloads/&lt;/p&gt;
&lt;p&gt;根据你的系统选择32/64位版本，下载装上。如果我没记错的话，应该是一路NEXT。&lt;/p&gt;
&lt;p&gt;不知道下载哪个的，我给你提供两个WINDOWS平台的链接：&lt;/p&gt;
&lt;p&gt;32bit：http://downloads.activestate.com   ... in32-x86-296175.msi&lt;br&gt;
64bit：http://downloads.activestate.com   ... in32-x64-296175.msi&lt;/p&gt;
&lt;p&gt;在ActivePerl安装完成后会自动生成所需的文件和环境变量，如果没有，请手动把以下内容添加进幻境变量中。我的PERL5路径为C:Perl64，那么内容就是：&lt;/p&gt;
&lt;p&gt;C:Perl64sitebin;C:Perl64bin;&lt;/p&gt;
&lt;p&gt;将下载的OpenSSL解压，放到一个你能记得住的地方，比如我方的位置是：&lt;/p&gt;
&lt;p&gt;C:openssl&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406298451.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;然后是较为容易出错的步骤，但如果你按我的方法来进行编译安装，出错的机会并不高。&lt;/p&gt;
&lt;p&gt;如果你正确安装了VS2010，可以在开始菜单找到含有所需编译配置的Visual Studio命令行工具，点击打开。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;4&#34;&gt;&lt;img src=&#34;https://52blog.github.io/post-images/1632406312844.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;工具需要几秒钟的配置时间，等待至可以输入文字时，定位至OpenSSL所在目录。我的是C:openssl，所以我就输入：&lt;/p&gt;
&lt;p&gt;cd C:openssl&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406330146.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
开始配置。首先禁用IPV6来避免出现cl错误，输入下面的文字并回车（后面每句都要加个回车）：&lt;/p&gt;
&lt;p&gt;perl Configure VC-WIN32 -DOPENSSL_USE_IPV6=0&lt;/p&gt;
&lt;p&gt;配置编译环境：&lt;/p&gt;
&lt;p&gt;perl Configure VC-WIN32&lt;/p&gt;
&lt;p&gt;生成配置文件：&lt;/p&gt;
&lt;p&gt;msdo_ms&lt;/p&gt;
&lt;p&gt;开始生成：&lt;/p&gt;
&lt;p&gt;nmake -f ms tdll.mak&lt;/p&gt;
&lt;p&gt;生成大概需要2-5分钟的时间，取决于你的电脑性能。生成成功后可以使用这个命令来检测一下是否安装成功：&lt;/p&gt;
&lt;p&gt;nmake -f ms tdll.mak test&lt;/p&gt;
&lt;p&gt;如果出现的一大段内容最后里有&amp;quot;successful&amp;quot;的字样，则说明安装成功。&lt;/p&gt;
&lt;p&gt;一般来说，搞到这里CMAKE就可以顺利生成C++解决方案了，但若你还是遇到找不到OpenSSL的错误，则需要手动配置环境变量。在环境变量里加上这样一句（我的openssl目录为C:openssl，根据你的安装位置调整内容）：&lt;/p&gt;
&lt;p&gt;C:opensslout32dll;&lt;/p&gt;
&lt;p&gt;至此你应该可以顺利生成SLN了。如果你到现在还没关掉CMAKE，点击Configure按钮。如果你看到如下提示（约需时30秒），则说明配置成功。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406352960.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;如果你是首次使用，或是没有其他DBC/MAPS/VMAPS的来源，则需要勾选TOOLS的选项，以在编译时生成解析这些文件的工具。&lt;/p&gt;
&lt;p&gt;点击Generate开始生成SLN。&lt;/p&gt;
&lt;p&gt;当出现Generating   Done的提示后，说明SLN已经成功生成。&lt;/p&gt;
&lt;p&gt;打开“MSABuild”文件夹，双击TrinityCore.sln开启解决方案。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406370299.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
首次使用会加载所需的文件和配置，大概需要3-10分钟的时间。完成之后，如果你没有修改服务端的需求，那么可以直接开始编译。唯一需要改动的一点就是将解决方案配置由“DEBUG”改为“RELEASE”。DEBUG生成将附带大量的调试信息，运行效率极低，所以在编译前务必注意这一选项的设置。&lt;br&gt;
&lt;img src=&#34;https://52blog.github.io/post-images/1632406394586.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
点击绿色箭头开始编译。首次编译耗时很长，而且有可能出现错误，程序意外关闭，生成失败等结果，但这时再次点击绿色箭头重新生成即可成功。如果你看到了这个窗口，说明大功告成：&lt;br&gt;
如果你成功地编译出了这些文件，说明你距离最终开启自己的服务器已经完成70%的工作了。剩下的工作一定不会难倒你，但仍然可能消耗大量的时间。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;导入服务端数据库数据+保持更新  
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;搭建一个网络服务器环境——这个在互联网上有铺天盖地般的教程，我也无意提供这方面的教学。如果你不了解这方面的知识，可以在百度上寻找解决方案，或者使用诸如XAMPP一类的集成开发环境（虽然这东西是教学性质的，不过用起来没问题），你需要拥有的程序必须包括以下这些：&lt;/p&gt;
&lt;p&gt;MySQL 5+&lt;br&gt;
Apache 2+&lt;br&gt;
PHP 4.x+（用以构建注册和管理页面）&lt;/p&gt;
&lt;p&gt;然后你还需要一个可以处理SQL的拥有图形界面的集成式程序，如Navicat，来进行SQL的导入工作及后期的数据编辑。&lt;/p&gt;
&lt;p&gt;TrinityCore运行需要3个数据库：auth（账号信息），characters（角色信息），world（游戏数据信息），其中auth和characters的生成SQL将在编译的过程中生成，world需要在git上面下载。&lt;/p&gt;
&lt;p&gt;在你的MySQL数据库中建立三个空数据库：&lt;/p&gt;
&lt;p&gt;auth/characters/world&lt;/p&gt;
&lt;p&gt;并分别导入这三个SQL文件。&lt;/p&gt;
&lt;p&gt;auth/characters 这两个数据库分别对应账号数据库和角色数据库，。Trinity内核代码里面就带有了&lt;/p&gt;
&lt;p&gt;world世界库的SQL文件，你最好到Trinity官方论坛里面去找找。找到最新的数据库。&lt;/p&gt;
&lt;p&gt;补充一下：PERL5   基本上是可以不用安装的。默认情况下，你最好下载的完整的VS2010 或则VS2012版本。 然后openssl 是必须装的&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

<script>
  !function () {
    let times = document.querySelectorAll('.publish-time');
    for (let i = 0; i < times.length; i++) {
      let date = times[i].dataset.t;
      let time = Math.floor((new Date().getTime() - new Date(date).getTime()) / 1000);
      if (time < 60) {
        str = time + '秒之前';
      } else if (time < 3600) {
        str = Math.floor(time / 60) + '分钟之前';
      } else if (time >= 3600 && time < 86400) {
        str = Math.floor(time / 3600) + '小时之前';
      } else if (time >= 86400 && time < 259200) {
        str = Math.floor(time / 86400) + '天之前';
      } else {
        str = times[i].textContent;
      }
      times[i].textContent = str;
    }
  }();
</script>

<script>

      map.set('view', 'View');
      map.set('words', ' words');
      map.set('category-in', 'category in');
      map.set('preview', 'Meta');
      map.set('index', 'Toc');
      map.set('no-archives', "You haven't created yet");
      map.set('archives', " articles in total");
      map.set('cloud-tags', " tags in total");
      map.set('copyright', "Copyright: ");
      map.set('author', "Author: ");
      map.set('link', "Link: ");
      map.set('leave-message', "Leave a message");
      map.set('format', "Links Format");
      map.set('site-name', "Name: ");
      map.set('site-link', "Link: ");
      map.set('site-desc', "Desc: ");
      map.set('stat', " related results, taking ");
      map.set('stat-time', " ms");
      map.set('site-img', "Image: ");
    }

    if (map.size > 0) {
      let lanElems = document.querySelectorAll('.language');
      lanElems.forEach(elem => {
        let lan = elem.dataset.lan, text = map.get(lan);
        if (elem.__proto__ === HTMLInputElement.prototype) {
          elem.placeholder = text
        } else {
          if (elem.dataset.count) {
            text = elem.dataset.count + text;
          }
          elem.textContent = text;
        }
      })
    }
  }
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
